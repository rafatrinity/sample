<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <base href="/" />
    <meta name="theme-color" content="red" />
    <meta name="apple-mobile-web-app-status-bar-style" content="red" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      .load{
        height: 100vh;
        width: 100vw;
        background-color: rgb(40, 40, 40);
      }
    </style>
  </head>
  <body class="mat-typography">
    <app-root class="app d-none"></app-root>
    <div class="load">
      <text x="50" y="50" text-anchor="middle" dy="0.38em" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke="#ff371e" stroke-width="0.6000000000000001" font-size="24" font-family="arial">
        loading
        <animate attributeName="stroke-dasharray" repeatCount="indefinite" calcMode="spline" dur="1.4925373134328357s" values="0 100;100 100;0 100" keyTimes="0;0.5;1" keySplines="0.3 0 0.7 1;0.3 0 0.7 1"></animate>
        <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1.4925373134328357s" values="0;0;-100" keyTimes="0;0.5;1"></animate>
      </text>
    </div>
    <script>
      window.addEventListener("load", function () {
        const load = document.querySelector('.load')
        const app = document.querySelector('.app')
        app.className = 'app'
        load.className = 'load d-none'
      });
    </script>
  </body>
</html>
