<div class="container">
  <div id="begin" class="begin on">
    <p>Let's play divination game.</p>
    <button (click)="begin()">Let's Go!</button>
  </div>

  <div id="game" class="game off">
    <div class="pair">
        <p>{{ask}}</p>
      <button (click)="isPair('yes')">yes</button>
      <button (click)="isPair('no')">no</button>
    </div>
    <div class="one">
      <button (click)="isOne('yes')">yes</button>
      <button (click)="isOne('no')">no</button>
    </div>
  </div>
</div>
